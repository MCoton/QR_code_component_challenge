<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit|400|700|800">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
  <div class="container">
      <img src="images/image-qr-code.png" alt="QR code for Frontend Mentor website">
      <p id="call-text" class="call-to-action">
        Improve your front-end skills by building projects
      </p>
      <p class="call-to-action" id="instructions">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Martin C</a>.
  </div>
  </body>
</html>
